<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">LOG IN</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your <br/> Account</h1>

  <form id="form">
    <app-input placeholder="Your name"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">Login</ion-button>
  </form>
</ion-content>
